<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnDepartment").click(function () {
                $.ajax({
                    url: "http://localhost:5292/api/Department",
                    success: function (result) {
                        $("#div1").empty();    // to reset 
                        for (let x of result)
                            $("#div1").append(x.department_Name+"  /Students "  + x.student_Names + "<br/>");
                    }
                });
            });

            $("#btnStudent").click(function () {
                $.ajax({
                    url: "http://localhost:5292/api/Student",
                    success: function (result) {
                        $("#div1").empty();  // to teset 
                        for (let x of result)
                            $("#div1").append(x.student_name + " /Phone: " + x.student_phone + " /Department: " + x.student_Department + "<br/>");
                    }
                });
            });
        });
    </script>
</head>
<body>


    <button id="btnDepartment">Get Departments</button>
    <button id="btnStudent">Get Students</button>

    <div id="div1"><h2>Click the button to show Data </h2></div>


</body>
</html>
